<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medi Bot</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="chat-wrapper">
    <div class="chat-card">

        <!-- HEADER -->
        <div class="chat-header">
            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="bot-avatar">
            <div>
                <h5>MediBot</h5>
                <span class="status">Online</span>
            </div>
        </div>

        <!-- BODY -->
        <div id="messageFormeight" class="chat-body"></div>

        <!-- TYPING INDICATOR -->
        <div id="typing" class="typing-indicator d-none">
            <span></span><span></span><span></span>
        </div>

        <!-- FOOTER -->
        <form id="messageArea" class="chat-footer">
            <input type="text" id="text" name="msg" placeholder="Ask a medical question..." autocomplete="off" required>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</div>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function () {

    $("#messageArea").on("submit", function (e) {
        e.preventDefault();

        const msg = $("#text").val();
        if (!msg.trim()) return;

        $("#text").val("");

        // User message
        $("#messageFormeight").append(`
            <div class="message user">
                <div class="bubble">${msg}</div>
            </div>
        `);

        scrollBottom();
        $("#typing").removeClass("d-none");

        $.ajax({
            type: "POST",
            url: "/get",
            data: { msg: msg },
            success: function (data) {

                setTimeout(() => {
                    $("#typing").addClass("d-none");

                    $("#messageFormeight").append(`
                        <div class="message bot">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png">
                            <div class="bubble">${data}</div>
                        </div>
                    `);

                    scrollBottom();
                }, 800);
            }
        });
    });

    function scrollBottom() {
        $(".chat-body").scrollTop($(".chat-body")[0].scrollHeight);
    }
});
</script>
</body>
</html>
